<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" routerLink="/">
            Task Manager
        </a>
    </div>

    <div class="navbar-menu" [ngClass]="{'is-active': show}">
        <div class="navbar-end" *ngIf="auth.user | async; then authenticated else guest"></div>

        <ng-template class="navbar-end" #guest>
            <a class="navbar-item" routerLink="/login">
                Login
            </a>
        </ng-template>

        <ng-template class="navbar-end" #authenticated>
            <a class="navbar-item" (click)="logout()">
                Logout
            </a>
            <a class="navbar-item" routerLink="/tasks">
                Tasks
            </a>
        </ng-template>
    </div>
</nav>
