<form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <h3>Add task</h3>

    <label for="taskType">Task type</label>
    <select formControlName="taskType" name="taskType" required class="input">
        <option value="1">Quiek task</option>
        <option value="2">Photo task</option>
    </select>

    <label for="title">Title</label>
    <input type="title" class="input" formControlName="title" name="title" required>

    <div *ngIf="formErrors.title" class="notification is-danger">
        {{ formErrors.title }}
    </div>

    <label for="description">Description</label>
    <textarea type="text" class="textarea" formControlName="description" name="description" required></textarea>

    <div *ngIf="formErrors.description" class="notification is-danger">
        {{ formErrors.description }}
    </div>

    <button type="submit" class="button" [disabled]="!taskForm.valid">Submit</button>
</form>
